<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestão de Finanças</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="index.html">Gestão de Gastos</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container mt-4">
        <h2>Meus Gastos</h2>

        <table id="tabelaGastos" class="table table-bordered">
            <thead>
                <tr>
                    <th>Categoria</th>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Data</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <p><strong>Total: R$ <span id="total">0.00</span></strong></p>

        <div class="accordion" id="accordionPrincipal">

            <!-- Item 1: Novo Gasto -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingGasto">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseGasto" aria-expanded="false" aria-controls="collapseGasto">
                        Adicionar nova compra
                    </button>
                </h2>
                <div id="collapseGasto" class="accordion-collapse collapse" aria-labelledby="headingGasto"
                    data-bs-parent="#accordionPrincipal">
                    <div class="accordion-body">
                        <div class="mb-3 adicionar-gasto">
                            <input id="descricao" placeholder="Descrição" class="form-control mb-2" />
                            <input id="valor" type="number" placeholder="Valor" class="form-control mb-2" />
                            <input id="data" type="date" class="form-control mb-2" />
                            <select id="categoria" class="form-select mb-3" aria-label="Selecione a categoria">
                                <option selected disabled>Selecione a categoria</option>
                            </select>
                            <button onclick="adicionarGasto()" class="btn btn-primary">Adicionar</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Item 2: Nova Categoria -->
            <div class="accordion-item" id="novaCategoria">
                <h2 class="accordion-header" id="headingCategoria">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseCategoria" aria-expanded="false" aria-controls="collapseCategoria">
                        Adicionar nova categoria
                    </button>
                </h2>
                <div id="collapseCategoria" class="accordion-collapse collapse" aria-labelledby="headingCategoria"
                    data-bs-parent="#accordionPrincipal">
                    <div class="accordion-body">
                        <div class="mb-3 adicionar-categoria">
                            <input id="nomeCategoria" type="text" placeholder="Nome da Categoria"
                                class="form-control mb-2" />
                            <!-- <input id="prioridadeCategoria" type="number" placeholder="Prioridade"
                                class="form-control mb-2" min="1" /> -->
                            <button onclick="adicionarCategoria()" class="btn btn-primary">Adicionar</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="../../src/renderer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
